<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFE Host</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
      }

      .mfe-container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .mfe-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .mfe-content {
        padding: 30px;
        min-height: 400px;
      }

      .loading {
        text-align: center;
        padding: 50px;
        color: #666;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
      }

      .mfe-controls {
        margin-bottom: 20px;
        text-align: center;
      }

      .btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 10px;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: #5a67d8;
      }

      .btn.active {
        background: #ff6b6b;
      }
    </style>
  </head>
  <body>
    <div class="mfe-container">
      <div class="mfe-header">
        <h1>ðŸš€ Micro-Frontend Integration</h1>
        <p>Host application with Module Federation</p>
      </div>
      <div class="mfe-content">
        <div class="mfe-controls">
          <button id="loadReactApp" class="btn">Load React Remote App</button>
          <button id="clearContent" class="btn">Clear Content</button>
        </div>
        <div id="react-remote-container">
          <div class="loading">
            <h3>Welcome to MFE Host</h3>
            <p>
              Click "Load React Remote App" to dynamically load the React
              micro-frontend.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
